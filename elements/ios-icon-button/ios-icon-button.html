<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-icon-button-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="ios-icon-button">
  <template>
    <style>
      :host {
        display: inline-block;

        box-sizing: border-box;
        width: 40px;
        height: 40px;
        padding: 8px;

        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        outline: none;

        /* NOTE: Both values are needed, since some phones require the value to be `transparent`. */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;

        @apply(--icon-button);
      }

      :host([disabled]) {
        color: var(--icon-button-disabled-text, --disabled-text-color);
        cursor: auto;
        pointer-events: none;

        @apply(--icon-button-disabled);
      }

      :host([pressed]) {
        background-color: var(--icon-button-pressed-background-color, --disabled-text-color);
      }

      koa-icon {
        --iron-icon-width: 100%;
        --iron-icon-height: 100%;
      }
    </style>

    <!-- write your template here -->
    <koa-icon id="icon" icon="[[icon]]" alt$="[[alt]]"></koa-icon>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'ios-icon-button',

      behaviors: [
        Polymer.KoaIconButtonBehavior
      ]
    });
  </script>
</dom-module>
