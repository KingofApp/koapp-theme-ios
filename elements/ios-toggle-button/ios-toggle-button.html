<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-toggle-button-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="ios-toggle-button">
  <template strip-whitespace>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      :host([disabled]) {
        pointer-events: none;
      }

      :host(:focus) {
        outline:none;
      }

      .toggle-container {
        position: relative;

        display: inline-block;

        width: 36px;
        height: 14px;

        /* The toggle button has an absolute position of -3px; The extra 1px
        /* accounts for the toggle button shadow box. */
        margin: 4px 1px;
      }

      .toggle-bar {
        position: absolute;

        width: 100%;
        height: 100%;

        transition: background-color linear .08s;
        pointer-events: none;

        opacity: 0.4;
        border-radius: 8px;
        background-color: var(--toggle-button-unchecked-bar-color, #000000);

        @apply(--toggle-button-unchecked-bar);
      }

      .toggle-button {
        position: absolute;
        top: -3px;
        left: 0;

        width: 20px;
        height: 20px;

        transition: -webkit-transform linear .08s, background-color linear .08s;
        transition: transform linear .08s, background-color linear .08s;

        border-radius: 50%;
        background-color: var(--toggle-button-unchecked-button-color, #fafafa);
        box-shadow: 0 1px 5px 0 rgba(0, 0, 0, 0.6);

        will-change: transform;

        @apply(--toggle-button-unchecked-button);
      }

      .toggle-button.dragging {
        -webkit-transition: none;
        transition: none;
      }

      :host([checked]:not([disabled])) .toggle-bar {
        opacity: 0.5;
        background-color: var(--toggle-button-checked-bar-color, --primary-color);

        @apply(--toggle-button-checked-bar);
      }

      :host([disabled]) .toggle-bar {
        opacity: 0.12;
        background-color: #000;
      }

      :host([checked]) .toggle-button {
        -webkit-transform: translate(16px, 0);
        transform: translate(16px, 0);
      }

      :host([checked]:not([disabled])) .toggle-button {
        background-color: var(--toggle-button-checked-button-color, --primary-color);

        @apply(--toggle-button-checked-button);
      }

      :host([disabled]) .toggle-button {
        opacity: 1;
        background-color: #bdbdbd;
      }

      .toggle-label {
        position: relative;

        display: inline-block;

        padding-left: var(--toggle-button-label-spacing, 8px);

        vertical-align: middle;
        pointer-events: none;

        color: var(--toggle-button-label-color, --primary-text-color);
      }
    </style>

    <!-- write your template here -->
    <div class="toggle-container">
      <div id="toggleBar" class="toggle-bar"></div>
      <div id="toggleButton" class="toggle-button"></div>
    </div>

    <div class="toggle-label"><content></content></div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'ios-toggle-button',

      behaviors: [
        Polymer.KoaToggleButtonBehavior
      ]
    });
  </script>
</dom-module>
