<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-toggle-button-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="ios-toggle-button">
  <template strip-whitespace>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      :host([disabled]) {
        pointer-events: none;
      }

      :host(:focus) {
        outline:none;
      }

      .toggle-container {
        position: relative;

        display: inline-block;

        width: 52px;
        height: 32px;
      }

      .toggle-bar {
        position: absolute;

        width: 100%;
        height: 100%;

        -webkit-transition-duration: 300ms;
        transition-duration: 300ms;
        pointer-events: none;

        border-radius: 16px;
        background-color: var(--toggle-button-unchecked-bar-color, #e5e5e5);

        @apply(--toggle-button-unchecked-bar);
      }

      .toggle-bar:before {
        position: absolute;
        top: 2px;
        left: 2px;

        box-sizing: border-box;
        width: 48px;
        height: 28px;

        content: ' ';
        -webkit-transition-duration: 300ms;
        transition-duration: 300ms;
        -webkit-transform: scale(1);
        transform: scale(1);

        border-radius: 16px;
        background: #fff;
      }

      .toggle-button {
        position: absolute;
        top: 2px;
        left: 2px;

        width: 28px;
        height: 28px;

        transition: -webkit-transform linear .08s, background-color linear .08s;
        transition: transform linear .08s, background-color linear .08s;

        border-radius: 50%;
        background-color: #ffffff;
        box-shadow: 0 1px 5px 0 rgba(0, 0, 0, 0.6);

        @apply(--toggle-button-unchecked-button);
      }

      .toggle-button.dragging {
        -webkit-transition: none;
        transition: none;
      }

      :host([checked]:not([disabled])) .toggle-bar {
        background-color: var(--toggle-button-checked-bar-color, --primary-color);

        @apply(--toggle-button-checked-bar);
      }

      :host([checked]) .toggle-bar:before {
        transform: scale(0);
        -webkit-transform: scale(0);
      }

      :host([checked]) .toggle-button {
        -webkit-transform: translate(20px, 0);
        transform: translate(20px, 0);
      }

      :host([checked]:not([disabled])) .toggle-button {
        @apply(--toggle-button-checked-button);
      }

      .toggle-label {
        position: relative;

        display: inline-block;

        padding-left: var(--toggle-button-label-spacing, 8px);

        vertical-align: middle;
        pointer-events: none;

        color: var(--toggle-button-label-color, --primary-text-color);
      }
    </style>

    <!-- write your template here -->
    <div class="toggle-container">
      <div id="toggleBar" class="toggle-bar"></div>
      <div id="toggleButton" class="toggle-button"></div>
    </div>

    <div class="toggle-label"><content></content></div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'ios-toggle-button',

      behaviors: [
        Polymer.KoaToggleButtonBehavior
      ]
    });
  </script>
</dom-module>
