<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-radio-button-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="ios-radio-button">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);

        padding: .8em 0;

        cursor: pointer;
        white-space: nowrap;
      }

      :host(:focus) {
        outline: none;
      }

      #radioContainer {
        display: inline-block;
        position: relative;
        width: 16px;
        height: 16px;
        vertical-align: middle;
      }

      #offRadio {
        position: absolute;
        box-sizing: content-box;
        top: 0px;
        left: 0px;
        right: 0px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: solid 2px;
        background-color: var(--radio-button-unchecked-background-color, transparent);
        border-color: var(--radio-button-unchecked-color, --primary-text-color);
      }

      #onRadio {
        position: absolute;
        box-sizing: content-box;
        top: 4px;
        left: 4px;
        right: 4px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: var(--radio-button-checked-color, --primary-color);
        -webkit-transform: scale(0);
        transform: scale(0);
      }

      :host([checked]) #offRadio {
        border-color: var(--radio-button-checked-color, --primary-color);
      }

      :host([checked]) #onRadio {
        -webkit-transform: scale(1);
        transform: scale(1);
      }

      #radioLabel {
        @apply(--layout-flex);

        position: relative;
        text-align: left;
        vertical-align: middle;
        margin-right: var(--radio-button-label-spacing, 10px);
        white-space: normal;
        color: var(--radio-button-label-color, --primary-text-color);
      }

      :host-context([dir="rtl"]) #radioLabel {
        margin-right: 0px;
        margin-left: var(--radio-button-label-spacing, 10px);
      }

      #radioLabel[hidden] {
        display: none;
      }

      /* disabled state */
      :host([disabled]) #offRadio {
        border-color: var(--radio-button-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled][checked]) #onRadio {
        background-color: var(--radio-button-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled]) #radioLabel {
        /* slightly darker than the button, so that it's readable */
        opacity: 0.65;
      }
    </style>

    <!-- write your template here -->
    <div id="radioLabel"><content></content></div>

    <div id="radioContainer">
      <div id="offRadio"></div>
      <div id="onRadio"></div>
    </div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'ios-radio-button',

      behaviors: [
        Polymer.KoaRadioButtonBehavior
      ]
    });
  </script>
</dom-module>
