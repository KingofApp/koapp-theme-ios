<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-card-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="ios-card">
  <template>
    <style>
      :host {
        position: relative;

        display: inline-block;

        box-sizing: border-box;
        box-shadow: 0 1px 2px rgba(0,0,0,.3);

        border: 1px solid #e8e8e8;
        border-radius: 2px;
        background: #fff;
        background-color: var(--card-background-color, --primary-background-color);

        @apply(--card);
      }

      /* IE 10 support for HTML5 hidden attr */
      [hidden] {
        display: none !important;
      }

      .header {
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        overflow: hidden;
        position: relative;

        @apply(--card-header);
      }

      .header iron-image {
        display: block;
        width: 100%;
        --iron-image-width: 100%;
        pointer-events: none;

        @apply(--card-header-image);
      }

      .header .title-text {
        
        padding: 10px 15px;
        font-family: var(--card-header-font-family, --title-font-family);
        font-size: 17px;
        border-bottom: 1px solid var(--divider-color);

        @apply(--card-header-text);
      }

      :host ::content .card-content {
        padding: 16px;
        font-size: 14px;
        position: relative;

        @apply(--card-content);
      }

      :host ::content .card-actions {
        border-top: 1px solid var(--divider-color);
        padding: 10px 15px 6px;
        position: relative;

        @apply(--card-actions);
      }

      :host ::content .card-actions ios-button {
        display: inline-block;

        border: 0;

        font-size: 15px;
      }
    </style>

    <!-- write your template here -->
    <div class="header">
      <iron-image hidden$="[[!image]]" src="[[image]]" preload$="[[preloadImage]]" fade$="[[fadeImage]]"></iron-image>
      <div hidden$="[[!heading]]" class="title-text">[[heading]]</div>
    </div>

    <content></content>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'ios-card',

      behaviors: [
        Polymer.KoaCardBehavior
      ]
    });
  </script>
</dom-module>
