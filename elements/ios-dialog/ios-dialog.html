<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-dialog-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="ios-dialog">
  <template>
    <style>
      :host {
        -webkit-overflow-scrolling: touch;
        background: var(--dialog-background-color, rgba(245, 245, 245, .95));
        color: var(--dialog-color, --primary-text-color);
        border-radius: 13px;
        display: block;
        margin: 24px 40px;

        @apply(--dialog);
      }

      :host > ::content > * {
        margin-top: 20px;
        padding: 0 24px;
      }

      :host > ::content > .no-padding {
        padding: 0;
      }

      :host > ::content > *:first-child {
        margin-top: 24px;
      }

      :host > ::content > *:last-child {
        margin-bottom: 24px;
      }

      :host > ::content h2 {
        margin: 0;
        position: relative;

        @apply(--dialog-title);
      }

      :host > ::content .buttons {
        color: var(--dialog-button-color, --primary-color);
        margin: 0;
        padding: 0;
        border-top: 1px solid var(--divider-color);
        position: relative;

        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }

      :host > ::content .buttons ios-button {
        @apply(--layout-flex);

        height: 44px;

        border: none;
        border-radius: 0;

        font-size: 17px;
        font-weight: bold;
        line-height: 43px;
      }

      :host > ::content .buttons ios-button:nth-child(n+2) {
        border-left: 1px solid var(--divider-color);
      }
    </style>

    <!-- write your template here -->
    <content></content>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'ios-dialog',

      behaviors: [
        Polymer.KoaDialogBehavior
      ]
    });
  </script>
</dom-module>
