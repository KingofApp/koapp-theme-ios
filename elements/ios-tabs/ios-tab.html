<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-tab-behavior.html">

<dom-module id="ios-tab">
  <template>
    <style>
      :host {
        @apply(--layout-inline);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--layout-flex-auto);

        overflow: hidden;

        box-sizing: border-box;
        height: 29px;
        margin: 0;
        padding: 0 10px;

        cursor: pointer;
        white-space: nowrap;
        text-decoration: none;
        text-overflow: ellipsis;

        color: var(--tab-color, --primary-color);
        border-top: 1px solid var(--tab-color, --primary-color);
        border-bottom: 1px solid var(--tab-color, --primary-color);
        border-left: 1px solid var(--tab-color, --primary-color);
        background: none;

        font-family: inherit;
        font-size: 14px;

        @apply(--tab);
      }

      :host(:first-child) {
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
      }

      :host(:last-child) {
        border-right: 1px solid var(tab-color, --primary-color);
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
      }

      :host(:focus) {
        outline: none;
      }

      :host([link]) {
        padding: 0;
      }

      .tab-content {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--layout-flex-auto);

        height: 100%;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);

        @apply(--tab-content);
      }

      :host(.iron-selected) {
        color: var(--tab-color, white);
        background: var(--tab-background-color, --primary-color);
      }

      :host(:not(.iron-selected)) > .tab-content {
        opacity: 0.8;

        @apply(--tab-content-unselected);
      }

      :host(:focus) .tab-content {
        font-weight: 700;
        opacity: 1;
      }

      .tab-content > ::content > a {
        @apply(--layout-flex-auto);

        height: 100%;
      }
    </style>

    <!-- write your template here -->
    <div class="tab-content">
      <content></content>
    </div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'ios-tab',

      behaviors: [
        Polymer.KoaTabBehavior
      ]
    });
  </script>
</dom-module>
