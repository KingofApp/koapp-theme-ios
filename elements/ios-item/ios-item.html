<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-item-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="ios-item">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }

      .content {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        -webkit-font-smoothing: antialiased;
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        min-height: var(--item-min-height, 48px);
        position: relative;
        margin: 0 16px;

        @apply(--item);
      }

      .underline {
        margin: 0 16px;

        border-bottom: 1px solid var(--divider-color);
      }

      :host([hidden]) {
        display: none !important;
      }

      :host(.iron-selected) {
        font-weight: var(--item-selected-weight, bold);

        @apply(--item-selected);
      }

      :host([disabled]) {
        color: var(--item-disabled-color, --disabled-text-color);

        @apply(--item-disabled);
      }

      :host(:focus) {
        position: relative;
        outline: 0;

        @apply(--item-focused);
      }

      :host(:focus):before {
        @apply(--layout-fit);

        background: currentColor;
        content: '';
        opacity: 0.12;
        pointer-events: none;

        @apply(--item-focused-before);
      }

      .content-icon {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        width: var(--item-icon-width, 56px);
        @apply(--item-icon);
      }
    </style>

    <!-- write your template here -->
    <div class="content">
      <div id="contentIcon" class="content-icon" hidden>
        <content select="[item-icon]"></content>
      </div>
      <content></content>
    </div>
    <div class="underline"></div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'ios-item',

      behaviors: [
        Polymer.KoaItemBehavior
      ]
    });
  </script>
</dom-module>
